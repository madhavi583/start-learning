//Anonymous function definition:

};
anon();
var madhu= function()
{
var a=100; var b=200;
var c= a*b;
alert(c);
}
madhu();
//Self Invoking Functions
for( var i = 0; i < 10; i++ ) {
  setTimeout(function(){
    console.log(i)
  })
}
// another Self Invoking Functions

for( var i = 0; i < 10; i++ ) {
  (function(num){
    setTimeout(function(){
      console.log(num)
    })
  })(i)
}
