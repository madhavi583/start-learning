<p id="help">Helpful notes will appear here</p>
<p>E-mail: <input type="text" id="email" name="email"></p>
<p>Name: <input type="text" id="name" name="name"></p>
<p>Age: <input type="text" id="age" name="age"></p>
<script>
function showHelp(help1) {
  document.getElementById('help').innerHTML = help1;
}

function makeHelpCallback(help1) {
  return function() {
    showHelp(help1);
  };
}

function setupHelp() {
  var helpText = [
      {'id': 'email', 'help1': 'Your e-mail address'},
      {'id': 'name', 'help1': 'Your full name'},
      {'id': 'age', 'help1': 'Your age (you must be over 16)'}
    ];

  for (var i = 0; i < helpText.length; i++) {
    var item = helpText[i];
    document.getElementById(item.id).onfocus =
       makeHelpCallback(item.help1);
  }
}

setupHelp();
</script>
